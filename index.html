<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="shortcut icon" href="/lock-icon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img class="lock-icon" src="./lock-icon.svg" alt="lock_img" >
        <h2>password Generator</h2>
        <form>
            <input type="text" class="input-field" placeholder="vPc@KF%BJ`se" />
            <div class="copy-icon">
                <img class="copy-icon" src="./copy-icon.svg" alt="copy" />
              </div>
        </form>
        <button class="button">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
